<p>Perils covered</p>
<div *ngIf="perilsCovered | async; let covers" [appFormPropertyPath]="covers">
  <div *ngFor="let cover of covers.controls">
    {{ cover.value }}
    <input
      type="checkbox"
      [checked]="cover.value"
      (change)="togglePeril(cover.value)"      
    /><br />
  </div>
</div>
